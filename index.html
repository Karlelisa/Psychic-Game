<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Psychic Game</title>

    Â 
</head>

<body>



    <div class="row" id="black-backgrnd">
        <div class="col-md-12">
            <div class="text-center">
                <img src="./assets/images/neon-psychic.jpg" class="img-fluid" alt="Responsive image" width="500px"
                    id="neon">
            </div>
        </div>

    </div>


    <!-- https://getbootstrap.com/docs/4.3/components/card/ -->
    <div class="row">
        <div class="col-sm-12">
            <div class="card mb-3" class="boxed">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="assets/images/pyschic-girl.jpg" class="card-img" class="girl" alt="Psychic"
                            height="690px" width="100%">
                    </div>
                    <div class="col-md-8">
                        <div class="card bg-dark text-white" class="smokey-image" id="content-border">
                            <img src="assets/images/2ndabstract-smoke.jpg" class="card-img" alt="Fog" height="685px">
                            <div class="card-img-overlay">
                                <div id="game">
                                    <h1 class="GuessLetter" class="h1" class="card-text">Guess What Letter I'm Thinking
                                        of.....</h1>
                                    <br>

                                    <h4 class="start">You only have 10 tries to guess my letter...Good Luck...</h4>
                                    <br>
                                    <h4>Press any letter to start guessing!</h4>

                                    <br>

                                    <h5 class="wins"></span></h5>
                                    <h5 class="losses"></span></h5>
                                    <h5 class="guessesLeft"></h5>
                                    <h5 class="yourGuesses" id="yourGuesses"></h5>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>





</body>

</html>
